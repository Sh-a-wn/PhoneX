<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PhoneX</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

    <style type="text/css">
        .sidenav {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 16px;
            text-decoration: underline;
            font-size: 25px;
            font-style: oblique;
            color: white;
            display: block;
        }

        .sidenav :hover {
            color: cyan;
        }

        .main {
            margin-left: 160px;
            padding: 0px 10px;
        }

    </style>

</head>

<body>
    <div class="sidenav">
        <a href="/home">Home</a>
        <a href="/brands">Brands</a>
        <a href="/dealer_login">Dealer</a>
        <a href="/user_login">User</a>
    </div>

    <div  id="content", name="content", class="main">
    {%include 'navbar.html' %}

    {% block content%}

    {% endblock %}
</div>
    
</body>
</html>
